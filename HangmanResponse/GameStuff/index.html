<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/forca.css" media="screen">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Hangman</title>
</head>
<body>
    <div class="container">
        <div id="imagem"></div>

        <div id="palavra-secreta"></div>

        <div id="teclado">
            <div class="teclas">
                <button id="tecla-A" onclick="checkChosenCharacter('A')">A</button>
                <button id="tecla-B" onclick="checkChosenCharacter('B')">B</button>
                <button id="tecla-C" onclick="checkChosenCharacter('C')">C</button>
                <button id="tecla-D" onclick="checkChosenCharacter('D')">D</button>

                <button id="tecla-F" onclick="checkChosenCharacter('F')">F</button>
                <button id="tecla-G" onclick="checkChosenCharacter('G')">G</button>
                <button id="tecla-H" onclick="checkChosenCharacter('H')">H</button>
                <button id="tecla-I" onclick="checkChosenCharacter('I')">I</button>
            </div>
            <div class="teclas">
                <button id="tecla-J" onclick="checkChosenCharacter('J')">J</button>
                <button id="tecla-K" onclick="checkChosenCharacter('K')">K</button>
                <button id="tecla-L" onclick="checkChosenCharacter('L')">L</button>
                <button id="tecla-M" onclick="checkChosenCharacter('M')">M</button>
                <button id="tecla-N" onclick="checkChosenCharacter('N')">N</button>
                <button id="tecla-O" onclick="checkChosenCharacter('O')">O</button>
                <button id="tecla-P" onclick="checkChosenCharacter('P')">P</button>
                <button id="tecla-Q" onclick="checkChosenCharacter('Q')">Q</button>
                <button id="tecla-R" onclick="checkChosenCharacter('R')">R</button>
            </div>
            <div class="teclas">
                <button id="tecla-S" onclick="checkChosenCharacter('S')">S</button>
                <button id="tecla-T" onclick="checkChosenCharacter('T')">T</button>
                <button id="tecla-U" onclick="checkChosenCharacter('U')">U</button>
                <button id="tecla-V" onclick="checkChosenCharacter('V')">V</button>
                <button id="tecla-W" onclick="checkChosenCharacter('W')">W</button>
                <button id="tecla-X" onclick="checkChosenCharacter('X')">X</button>
                <button id="tecla-Y" onclick="checkChosenCharacter('Y')">Y</button>
                <button id="tecla-Z" onclick="checkChosenCharacter('Z')">Z</button>
                <button id="btnReiniciar">ðŸŽ®</button>
            </div>
        </div>

        <div id="categoria">
            <!-- CATEGORIA -->
        </div>

        <!-- inicio modal Bootstrap-->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
            </div>
        </div>
        <!-- fim modal Bootstrap--> 

    </div>
    
    <img src="img/jogarNovamente.gif" id="jogarNovamente" title="playAgain"></img> 
    <button id="recarregar" onclick="sortear()"><i class='bx bx-refresh'></i></button> 

    <script src="js/forca.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
